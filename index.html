<!DOCTYPE html>
<html lang="es">
<head>
	<div data-include="components/head"></div>
</head>


<body data-spy="scroll" data-target="#navbar-menu">

	<div data-include="components/navbar"></div>

	<div data-include="views/home"></div>

	<div data-include="views/team"></div>

	<div data-include="views/activities"></div>

	<div data-include="views/pleasures"></div>

	<div data-include="views/outlets"></div>

	<div data-include="views/faq"></div>

	<div data-include="components/footer"></div>

	<!-- js placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>

	<script>
		$(function() {
			var includes = $('[data-include]');
			jQuery.each(includes, function() {
				var file = 'html/' + $(this).data('include') + '.html';
				$(this).load(file);
			});
		});
	</script>

</body>
</html>
