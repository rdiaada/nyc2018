<!DOCTYPE html>
<html lang="es">
<head>
<div data-include="components/head"></div>
</head>

<body data-spy="scroll" data-target="#navbar-menu">

	<div data-include="components/navbar"></div>

	<section class="interiorpage">
		<!-- <div class="bg-overlay"></div> -->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">

					<div class="interiorpage-wrapper text-center">
						<h2 class="animated fadeInDown wow" data-wow-delay=".1s">
							El <span class="text-colored">mapa</span> de nuestro viaje
						</h2>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="contact-page">

		<div class="container">

			<div class="row">
				<div class="col-sm-12 text-center">
					<div class="title-box">
						<p class="title-alt">Hotel</p>
						<h3 class="fadeIn animated wow" data-wow-delay=".1s">Row NYC</h3>
						<div class="border"></div>
					</div>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-sm-4">
					<div class="contact-detail-box">
						<i class="zmdi zmdi-layers zmdi-hc-3x text-colored"></i>
						<h4>Localización</h4>
						<p>
							<a href="https://goo.gl/maps/7MNpWkCQxwB2" target="_blank">Acceso
								al mapa</a>
						</p>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="contact-detail-box">
						<i class="zmdi zmdi-pin zmdi-hc-3x"></i>
						<h4>Dirección</h4>

						<address>
							700 8th Ave, New York,<br> NY 10036, EE. UU.<br>
						</address>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="contact-detail-box">
						<i class="zmdi zmdi-headset-mic zmdi-hc-3x text-colored"></i>
						<h4>Teléfono</h4>

						<p>Número de contacto</p>
						<h4 class="text-muted">+1 212-869-3600</h4>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="contact-map">
						<iframe
							src="https://www.google.com/maps/d/u/1/embed?mid=1Edn1MZGJhM2KNV3rp_kqAj_nRUe9yRSj"
							frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
							style="width: 100%; height: 800px;"></iframe>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- js placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>

	<script>
		$(function() {
			var includes = $('[data-include]');
			jQuery.each(includes, function() {
				var file = 'html/' + $(this).data('include') + '.html';
				$(this).load(file);
			});
		});
	</script>
</body>
</html>
